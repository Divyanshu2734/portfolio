{%block sign%}

<div class="container  p-6" >
  <div class="row">
    <div class="col-md-4"></div>
   
    <div class="col-md-4">
      <br>
      <br>
      <br>
      <br>
      
      <h3 class="text-white bg-dark text-center p-3">Submit your query</h3>

      <div class="card">
      

        <form class="form-group" method="post" action="/Bio/contact/">{%csrf_token%}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label "><i class="fa-solid fa-user"></i>Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Name" required placeholder="enter your name">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label "><i class="fa-solid fa-user"></i>Lastname</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="lastname" required placeholder="enter your lastname">
              </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label "><i class="fa-solid fa-envelope"></i>Email
              address</label>

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label "><i class="fa-solid fa-phone"></i>Phonenumber</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mobile" required placeholder="enter your mobile">
          </div>

            <label for="exampleInputPassword1" class="form-label" ><i class="fa-solid fa-pen"></i>Discription</label>
            <div><input type="text" name="Discription"></div>
          </div>
          
          <div class="d-grid gap-2">
            <button class="btn btn-primary bg-dark" type="submit">submit</button>

          </div>
        </form>

      </div>





    </div>
    <div class="col-md-4"></div>


  </div>




</div>
